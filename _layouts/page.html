---
layout: default
---
<!-- Header -->
<header id="header">
	<h1>{{ page.title }}</h1>
	<p>{{ page.tagline }}</p>
</header>
<!-- Comment below if you do not wish to place a navigation bar on every page -->
{% include pageNavigation.html %}
<!-- Main -->
<div id="main">
	<!-- Content -->
	<section id="content" class="main">
		{% if page.image %}
			<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>
		{% endif %}
		{{ content }}
	</section>
</div>
